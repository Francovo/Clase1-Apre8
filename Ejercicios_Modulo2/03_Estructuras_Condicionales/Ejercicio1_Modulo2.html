
<script type="text/javascript">

let capital = Number(prompt("Ingrese el capital invertido"));
let p_int = Number(prompt("Ingrese los interes"));

let int = capital * p_int;

if (int > 7000) {

let Total = capital + int;

alert("El total de capital mas interes es de: " + Total);
} else {
    alert("EL interes no sobrepasa los 7000")
}


</script>
